buildscript {
    repositories {
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/"}
        maven { url "https://oss.sonatype.org/content/repositories/releases/" }
    }
    dependencies {
        classpath 'com.barrybecker4:bb4-gradle:1.7-SNAPSHOT'
    }
}

plugins {
    id "com.github.maiflai.scalatest" version "0.31" // needed to run scala tests
}
description = 'Aikido app generator'
group = 'com.barrybecker4'
version = '1.7-SNAPSHOT'
ext {
    archivesBaseName = 'bb4-aikido-app'
    mainClass = 'com.barrybecker4.aikido.AikidoAppGenerator'
}

apply from: project.buildscript.classLoader.getResource('bb4.gradle').toURI()


task runAikidoAppGen(type: JavaExec, dependsOn: classes) {
    group = 'application'
    main = 'com.barrybecker4.aikido.AikidoAppGenerator'
    classpath = sourceSets.main.runtimeClasspath
}

dependencies {
    implementation 'com.barrybecker4:bb4-common:1.7-SNAPSHOT'
}

apply from: project.buildscript.classLoader.getResource('bb4-publish.gradle').toURI()
