plugins {
    id "com.github.maiflai.scalatest" version "0.19" // needed to run scala tests
}
description = 'Aikido app generator'
group = 'com.barrybecker4'
version = '1.0'

apply from: 'https://raw.github.com/barrybecker4/bb4-common/master/bb4.gradle'

project.archivesBaseName = 'bb4-aikido-app'
mainClassName = 'com.barrybecker4.aikido.AikidoAppGenerator'


task runAikidoAppGen(type: JavaExec, dependsOn: classes) {
    group = 'application'
    main = 'com.barrybecker4.aikido.AikidoAppGenerator'
    classpath = sourceSets.main.runtimeClasspath
}

dependencies {
    compile 'com.barrybecker4:bb4-common:1.6-SNAPSHOT'
}

jar {
    archiveName = "${archivesBaseName}-${version}.jar"
    manifest {
        attributes 'Implementation-Title': 'aikido app generator code',
                'Implementation-Version': version,
                'provider': 'gradle',
                'Main-Class': mainClassName
    }
}

// This allows publishing of this project library to Sonatype
apply from: 'https://raw.github.com/barrybecker4/bb4-common/master/bb4-publish.gradle'
